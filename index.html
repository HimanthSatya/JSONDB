<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonPowerDB</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Ion Icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md nav-bar fixed-top nav_bar" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand menu">
                    <span><a href="index.html"><b>JsonPowerDB Demo</b></a></span>
                </span>
                <ul id="List">
                    <li><a href="index.html"><b>Home<b></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="accordion">
                <div class="accordion-item" id="question1">
                    <a class="accordion-link" href="#question1">
                        Basic JPDB IML (Index Manipulation Language) commands - Insert | Update | Delete
                        <i class="icon ion-md-menu"></i>
                    </a>
                    <div class="answer">
                        <div class="text">
                            <p><a href="insert.html"><i class="icon ion-md-done-all"></i> Insert Single Record in DB</a></p>
                            <p><a href="update.html"><i class="icon ion-md-done-all"></i> Update Record in DB</a></p>
                            <p><a href="remove.html"><i class="icon ion-md-done-all"></i> Remove Record from DB</a></p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="question2">
                    <a class="accordion-link" href="#question2">
                        Basic JPDB IRL (Index Retrieval Language) commands - Retrieve
                        <i class="icon ion-md-menu"></i>
                    </a>
                    <div class="answer">
                        <div class="text">
                            <p><a href="retrieve.html"><i class="icon ion-md-done-all"></i> Retrieve Single Record</a></p>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var acc = document.getElementsByClassName("accordion-link");
        var i;

        for(i=0; i<acc.length; i++){
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");

                var ans = this.nextElementSibling;
                if(ans.style.maxHeight) {
                    ans.style.maxHeight = null;
                } else {
                    ans.style.maxHeight = ans.scrollHeight + "px";
                }
            });
        }

    </script>
</body>
</html>
